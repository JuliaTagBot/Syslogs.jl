# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 1.0
  - 1.1
  - nightly
matrix:
  fast_finish: true
  allow_failures:
    - julia: nightly
notifications:
  email: false
after_success:
  # push coverage results to CodeCov
  - |
    julia -e '
      using Pkg
      Pkg.add("Coverage"); using Coverage
      Codecov.submit(process_folder())'
  # build documentation
  - |
    julia -e '
      using Pkg
      Pkg.add("Documenter")
      include(joinpath("docs", "make.jl"))'
